<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Project Similarity Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: fadeIn 2s ease-out forwards;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(1, 98, 255, 0.6), rgba(255, 55, 255, 0.6));
            background-size: 400% 400%;
            animation: backgroundMove 15s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes backgroundMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: slideIn 1.5s ease-out forwards;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: textZoom 1.5s ease-out;
        }

        @keyframes textZoom {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            padding: 15px 20px;
            width: 100%;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            animation: buttonPop 0.5s ease-out;
        }

        @keyframes buttonPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .btn:hover {
            background-color: #45a049;
        }

        .result {
            display: none;
            margin-top: 30px;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-out forwards;
        }

        .result p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .result span {
            color: #FF5733;
        }
    </style>
</head>
<body>

<div class="background"></div>

<div class="container">
    <h1>Research Project Similarity Checker</h1>
    <form action="/submit" method="POST">
        <label for="title">Project Title:</label>
        <input type="text" id="title" name="title" required placeholder="Enter project title">

        <label for="abstract">Project Abstract:</label>
        <textarea id="abstract" name="abstract" rows="4" required placeholder="Enter project abstract"></textarea>

        <button type="submit" class="btn">Submit</button>
    </form>

    <div class="result">
        <p>Project Submitted Successfully!</p>
        <p>Similarity with existing projects: <span id="similarity">0%</span></p>
    </div>
</div>

<script>
    const form = document.querySelector('form');
    const resultSection = document.querySelector('.result');
    const similarityText = document.getElementById('similarity');

    form.addEventListener('submit', function (event) {
        event.preventDefault();
        
        const title = document.getElementById('title').value;
        const abstract = document.getElementById('abstract').value;
        
        // Simulating the response (You will replace this with actual backend response)
        const similarity = Math.floor(Math.random() * 100) + 1; // Random similarity for demo
        similarityText.textContent = `${similarity}%`;

        // Display the result
        resultSection.style.display = 'block';
    });
</script>

</body>
</html>
